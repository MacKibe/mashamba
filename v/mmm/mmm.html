<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMM</title>
    <link rel="stylesheet" href="./mmm.css" />
    <!--
    Code for controlling this page-->
    <script type="module">
      //
      //Import the triple_m class from its file
      import { mmm } from "./mmm.js";
      //
      //After the page loads show the triple_m webpage
      window.onload = async () => {
        //
        //Create the  page
        const page = new mmm('/mashamba/images');
        //
        //Show all the documents in the database,
        await page.show_panels();
      };
    </script>
  </head>
  <body>
      <div id="filter">
        <h3>Search by:</h3>
        <fieldset>
          <legend>
              <input type="radio" name="search">
              Keyword
          </legend>
          <label>Name:<input type="text" name="search"></label>
        </fieldset>
        
        <fieldset id="filter_fieldset">
          <legend>
            <input type="radio" name="search">
            Category
          </legend>
              
        </fieldset>
        <button type="submit">Search</button>
      </div>
      <div id="images"></div>
      <ul id="documents"></ul>
      <div id="transcription"></div>
  </body>
</html>
