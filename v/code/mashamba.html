<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./mashamba.css" />
    <!--
      Code for controlling this page-->
    <script type="module">
      //
      // Import the class that carries our code, from mashama.js file
      import { mashamba } from "./mashamba.js";
      //
      //After the page loads....
      window.onload = async () => {
        //
        //Create the mashmba page
        const Page = new mashamba();
        //
        //Show the masmba system,
        await Page.show_panels();
      };
    </script>
  </head>
  <body>
    <!-- The body with two sections first page section and the other sections -->
    <!-- the second section with the header and the other pages section-->
    <header>
      <fieldset>
        <legend>Navigate</legend>
        <button id="previous_btn">Previous</button>
        <button id="nxt_btn">Next</button>
      </fieldset>
      <fieldset>
        <legend>Zoom</legend>
        <button class="img_buttons" class="zoom_in_btn" id="zoom_in_btn">
          Zoom In
        </button>
        <button class="img_buttons" class="zoom_out_btn" id="zoom_out_btn">
          Zoom Out
        </button>
      </fieldset>
      <fieldset>
        <legend>Search</legend>
        <input type="text" placeholder="Search.." name="search" />
        <button>Go</button>
      </fieldset>
    </header>
    <!-- the first page section -->
    <div id="first_page" class="first_page"></div>
    <!-- Image details section -->
    <div id="transcribe" class="transcribe">
      <ul>
        <li>
          <label for="document"> Document Id:</label>
          <input id="document" class="document" type="text" readonly />
        </li>
        <li>
          <label for="title_no"> Title No: </label>
          <input id="title_no" type="text" />
        </li>
        <li>
          <label for="category"> Category: </label>
          <input list="docs" type="text" id="category" />
          <datalist id="docs">
            <option value="mutation"></option>
            <option value="title deed"></option>
            <option value="certificate of lease"></option>
            <option value="certificate of title"></option>
          </datalist>
        </li>
        <li>
          <label for="area"> Approximate Area:</label>
          <input id="area" type="text" />
        </li>
        <li>
          <label for="regno"> Registry Sheet No:</label>
          <input id="regno" type="text" />
        </li>
        <li>
          <label for="owner"> Persons Of Interest:</label>
          <textarea id="owner" rows="1"></textarea>
        </li>
      </ul>
      <button id="save_data_btn">Save</button>
    </div>
    <!-- Display all the other pages of the documents -->
    <div id="other_pages" class="other_pages"></div>
  </body>
</html>
