<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./triple_m.css" />
    <!--
      Code for controlling this page-->
    <script type="module">
      //
      // Import the class that carries our code, from mashama.js file
      import { triple_m } from "./triple_m.js";
      //
      //After the page loads....
      window.onload = async () => {
        //
        //Create the mashmba page
        const page = new triple_m();
        //
        //Set teh criteria for searchimng
        const criteria= undefined;
        //
        //Show all the documents in the database,
        await page.load_documents(criteria);
      };
      </script>
  </head>
  <body>
    <!-- Contains our logo and Company title -->
    <header>Dashboard.</header>
    <!-- The side panel -->
    <aside id="documents_section">
      <form>
        <label>
          Search:
          <input type="text">
        </label>
        <fieldset>
          <legend>Choose type of document</legend>
          <label>
            <input type="radio" name="category">
            Mutations
          </label>
          <label>
            <input type="radio" name="category">
            Title Deed
          </label>
          <label>
            <input type="radio" name="category">
            Cert of Title
          </label>
          <label>
            <input type="radio" name="category">
            Others
          </label>
        </fieldset>
      </form>
      <div class="doc_list" id="doc_list">
        <h2>Documents</h2>
      </div>
    </aside>
    <!-- image section -->
    <div class="images_section" id="images_section">
      <!-- Dummy images for now before my display images() works -->
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
      <img src="../../../images/COPIES Title - deeds OTHERS/1/img253.jpg" alt="">
    </div>
    <!-- transccription section -->
    <div class="transcription_section" id="transcription_section">
      <form>
        <h2>Document Details.</h2>
        <label > 
          Document Id:
          <input class="document" type="text" maxlength="30" readonly />
        </label>
        <label> 
          Title No: 
          <input class="title_no" type="text" maxlength="200" readonly/>
        </label>
        <label> 
          Approximate Area:
          <input type="text" class="area" maxlength="25" readonly/>
        </label>
        <label> 
          Registry Sheet No:
          <input type="text" class="regno" maxlength="200" readonly/>
        </label>
        <label> 
          Persons Of Interest:
          <input type="text" class="owner" maxlength="60" readonly></input>
        </label>
        <div class="btn_area">
          <button id="edit_data_btn">Edit</button>
          <button id="edit_data_btn">Cancel</button>
        </div>
      </form>
    </div>
    <!-- The footer -->
    <footer><span>&#169 Triple M</span></footer>
  </body>
</html>
